{% extends "base.html" %}

{% block content %}
<div class="container body-content">
<h2>{{session.name_session}}</h2>

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval=false >
   
    <div class="carousel-inner">

	{% for tune in mytunes %}
		{% if loop.first %}
			<div class="carousel-item active">
		{% else %}
			<div class="carousel-item">
		{% endif %}
                <h4>{{ tune.titre }}</h4>
                <hr />
                <img src="/images/{{tune.image_file}}" class="d-block w-100"/>
            </div>
	{% endfor %}
	</div>

    <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
				<span><i class="material-icons md-48 md-dark" aria-hidden="true">keyboard_arrow_left</i></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
				<span><i class="material-icons md-48 md-dark" aria-hidden="true">keyboard_arrow_right</i></span>
				<span class="sr-only">Next</span>
			</a>
        </div>
	<script type="text/javascript">
		var to_execute = function to_execute() {
			var width=window.innerWidth-50;
			$("#myImgx").width(width);
			$(window).resize(function() {
				var width=window.innerWidth-50;
				$("#myImgx").width(width);
			});
		};
	</script>
</div>
{% endblock %}
